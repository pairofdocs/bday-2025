<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#e74c3c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-video-container">
        <video autoplay muted loop id="background-video" playsinline>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <h1 class="title">Happy Birthday!</h1>
                <p class="message">Mariana, I wish you a day filled with happiness and a year filled with joy.</p>
                <button class="btn" id="wishButton">Make a Wish</button>
            </div>
        </div>
        <div class="confetti" id="confetti"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
